<div class="col-sm-12" ng-init="vm.load()">
	<div class="row">
		<h3>{{vm.title}}</h3>
	</div>
	<div class="row">
		<div class="form-group">
		   <label for="orderNumber">Order Number:</label>
		   <input type="number" class="form-control" ng-model="vm.order.orderNumber" id="orderNumber">
		</div>		
	</div>
	<div class="row">
		<div class="form-group">
		   <label for="customer">Customer:</label>
		   <select class="form-control" ng-options="customer as customer.name for customer in vm.customers track by customer.id" ng-model="vm.order.customer"></select>
		</div>			
	</div>
	<div class="row">
		<div class="col-sm-10">
			<div class="form-group">
			   <label for="product">Product:</label>
			   <select class="form-control" ng-options="product as product.name for product in vm.products track by product.id" ng-model="vm.order.product"></select>
			</div>					
		</div>
		<div class="col-sm-2">
			<div class="form-group">
			   <label for="quantity">Quantity:</label>
			   <input type="number" class="form-control" ng-model="vm.order.quantity" id="quantity">
			</div>		
		</div>
		<button ng-show="vm.showButtonSave" type="submit" class="btn btn-default" ng-click="vm.save()">Save</button>
		<button ng-show="vm.showButtonRemove" type="submit" class="btn btn-default" ng-click="vm.remove()">Remove</button>
	</div>
	<div class="row">
		<div>
			<b>Options:</b>	
			<div ng-repeat="option in vm.menu.links">
				<a href="#{{option.rel}}" ng-if="option.href == 'home'">{{option.href}}</a>
				<a href="#{{option.rel}}" ng-if="option.href != 'home'">{{option.href}}  {{vm.menu.data}}</a>
			</div>
		</div>		
	</div>
</div>
