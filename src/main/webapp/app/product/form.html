<div class="col-sm-12" ng-init="vm.load()">
	<div class="row">
		<h3>{{vm.title}}</h3>
	</div>
	<div class="row">
		<div class="form-group">
		   <label for="name">Name:</label>
		   <input type="text" class="form-control" ng-model="vm.product.name" id="name">
		</div>
		<button ng-show="vm.showButtonSave" type="submit" class="btn btn-default" ng-click="vm.save()">Save</button>
		<button ng-show="vm.showButtonRemove" type="submit" class="btn btn-default" ng-click="vm.remove()">Remove</button>
	</div>
	<div class="row">
		<div>
			<b>Options:</b>	
			<div ng-repeat="option in vm.menu.links">
				<a href="#{{option.rel}}" ng-if="option.href == 'home'">{{option.href}}</a>
				<a href="#{{option.rel}}" ng-if="option.href != 'home'">{{option.href}}  {{vm.menu.data}}</a>
			</div>
		</div>		
	</div>
</div>
